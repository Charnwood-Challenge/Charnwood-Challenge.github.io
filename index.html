---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
<iframe src="http://nanpantanscouts.co.uk/Charnwood-Challenge/Leaflet/#13/52.7366/-1.2375" width="600" height="250" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>
