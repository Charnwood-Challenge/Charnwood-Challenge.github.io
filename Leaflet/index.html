<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Charnwood_Junior_Challengetracks_0.js"></script>
        <script src="data/Charnwood_Challengetracks_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Charnwood_Junior_Challengetracks_0(feature, layer) {
        }

        function style_Charnwood_Junior_Challengetracks_0_0() {
            return {
                pane: 'pane_Charnwood_Junior_Challengetracks_0',
                opacity: 1,
                color: 'rgba(14,241,211,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Charnwood_Junior_Challengetracks_0');
        map.getPane('pane_Charnwood_Junior_Challengetracks_0').style.zIndex = 400;
        map.getPane('pane_Charnwood_Junior_Challengetracks_0').style['mix-blend-mode'] = 'normal';
        var layer_Charnwood_Junior_Challengetracks_0 = new L.geoJson(json_Charnwood_Junior_Challengetracks_0, {
            attribution: '',
            pane: 'pane_Charnwood_Junior_Challengetracks_0',
            onEachFeature: pop_Charnwood_Junior_Challengetracks_0,
            style: style_Charnwood_Junior_Challengetracks_0_0,
        });
        bounds_group.addLayer(layer_Charnwood_Junior_Challengetracks_0);
        map.addLayer(layer_Charnwood_Junior_Challengetracks_0);
        function pop_Charnwood_Challengetracks_1(feature, layer) {
        }

        function style_Charnwood_Challengetracks_1_0() {
            return {
                pane: 'pane_Charnwood_Challengetracks_1',
                opacity: 1,
                color: 'rgba(241,15,15,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Charnwood_Challengetracks_1');
        map.getPane('pane_Charnwood_Challengetracks_1').style.zIndex = 401;
        map.getPane('pane_Charnwood_Challengetracks_1').style['mix-blend-mode'] = 'normal';
        var layer_Charnwood_Challengetracks_1 = new L.geoJson(json_Charnwood_Challengetracks_1, {
            attribution: '',
            pane: 'pane_Charnwood_Challengetracks_1',
            onEachFeature: pop_Charnwood_Challengetracks_1,
            style: style_Charnwood_Challengetracks_1_0,
        });
        bounds_group.addLayer(layer_Charnwood_Challengetracks_1);
        map.addLayer(layer_Charnwood_Challengetracks_1);
        var layer_OpenTopoMap_2 = L.tileLayer('https://a.tile.opentopomap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Kartendaten: © OpenStreetMap-Mitwirkende, SRTM | Kartendarstellung: © OpenTopoMap (CC-BY-SA)</a>',
        });
        layer_OpenTopoMap_2;
        map.addLayer(layer_OpenTopoMap_2);
        var layer_OSMStandard_3 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
        });
        layer_OSMStandard_3;
        map.addLayer(layer_OSMStandard_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{"OSM Standard": layer_OSMStandard_3,"OpenTopoMap": layer_OpenTopoMap_2,'<img src="legend/Charnwood_Challengetracks_1.png" /> Charnwood_Challenge tracks': layer_Charnwood_Challengetracks_1,'<img src="legend/Charnwood_Junior_Challengetracks_0.png" /> Charnwood_Junior_Challenge tracks': layer_Charnwood_Junior_Challengetracks_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
